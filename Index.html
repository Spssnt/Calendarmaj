<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendrier Bohème Pastel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&family=Poppins&display=swap');

  :root {
    --color-bg: #fef9f4;
    --color-primary: #f7c6b8; /* pêche pastel */
    --color-secondary: #c5d8d1; /* vert sauge clair */
    --color-accent: #b89fca; /* lavande doux */
    --color-text: #4a4a4a;
    --color-pastille: rgba(247, 198, 184, 0.7);
    --shadow: 0 4px 10px rgba(200, 180, 170, 0.3);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--color-bg);
    color: var(--color-text);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .calendar-container {
    width: 350px;
    background: white;
    border-radius: 15px;
    box-shadow: var(--shadow);
    padding: 20px;
    user-select: none;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Amatic SC', cursive;
    font-size: 1.8em;
    margin-bottom: 15px;
    color: var(--color-accent);
  }

  button.nav-btn {
    background: var(--color-primary);
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    font-size: 1.2em;
    color: white;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: background-color 0.3s;
  }
  button.nav-btn:hover {
    background: var(--color-accent);
  }

  .month-year {
    flex-grow: 1;
    text-align: center;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th {
    font-family: 'Amatic SC', cursive;
    color: var(--color-accent);
    font-size: 1.2em;
    padding: 5px 0;
  }

  td {
    width: 14.2%;
    height: 50px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    position: relative;
    border-radius: 10px;
    transition: background-color 0.3s;
  }

  td:hover:not(.empty) {
    background: var(--color-secondary);
  }

  td.empty {
    cursor: default;
  }

  /* Pastille pour jour avec événement */
  td.event-day::after {
    content: '';
    position: absolute;
    bottom: 6px;
    right: 6px;
    width: 10px;
    height: 10px;
    background: var(--color-pastille);
    border-radius: 50%;
    pointer-events: none;
  }

  /* Popup overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(254, 249, 244, 0.85);
    backdrop-filter: blur(5px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  .overlay.active {
    display: flex;
    animation: fadeIn 0.3s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  .popup {
    background: white;
    border-radius: 15px;
    box-shadow: var(--shadow);
    padding: 25px 20px;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    font-family: 'Poppins', sans-serif;
    position: relative;
    animation: zoomIn 0.3s ease forwards;
  }

  @keyframes zoomIn {
    from {opacity: 0; transform: scale(0.8);}
    to {opacity: 1; transform: scale(1);}
  }

  .popup h2 {
    margin-top: 0;
    color: var(--color-accent);
    font-family: 'Amatic SC', cursive;
    font-size: 1.6em;
  }

  .popup form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .popup label {
    font-weight: 600;
    font-size: 0.9em;
    color: var(--color-text);
  }

  .popup input[type="text"],
  .popup textarea {
    border: 1px solid var(--color-secondary);
    border-radius: 8px;
    padding: 8px 10px;
    font-size: 0.95em;
    font-family: inherit;
    resize: vertical;
  }

  .popup textarea {
    min-height: 60px;
  }

  .popup .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .popup button {
    cursor: pointer;
    padding: 8px 15px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 1em;
    transition: background-color 0.3s;
  }

  .popup button.save-btn {
    background: var(--color-primary);
    color: white;
  }
  .popup button.save-btn:hover {
    background: var(--color-accent);
  }

  .popup button.cancel-btn {
    background: #ccc;
    color: var(--color-text);
  }
  .popup button.cancel-btn:hover {
    background: #bbb;
  }

  .event-list {
    list-style: none;
    padding: 0;
    margin: 15px 0 0 0;
    max-height: 200px;
    overflow-y: auto;
  }
  .event-list li {
    background: var(--color-secondary);
    border-radius: 10px;
    margin-bottom: 10px;
    padding: 8px 12px;
    position: relative;
    font-size: 0.95em;
    cursor: default;
  }
  .event-list li .delete-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: var(--color-accent);
    font-weight: bold;
    cursor: pointer;
    font-size: 1.1em;
    opacity: 0.7;
    transition: opacity 0.2s;
  }
  .event-list li .delete-btn:hover {
    opacity: 1;
  }

  /* Confirmation toast */
  #toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--color-primary);
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: 600;
    font-family: 'Amatic SC', cursive;
    font-size: 1.1em;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 20;
  }
  #toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
</head>
<body>

<div class="calendar-container" aria-label="Calendrier bohème pastel">
  <header>
    <button class="nav-btn" id="prevBtn" aria-label="Mois précédent">&#8592;</button>
    <div class="month-year" id="monthYear" aria-live="polite"></div>
    <button class="nav-btn" id="nextBtn" aria-label="Mois suivant">&#8594;</button>
  </header>
  <table aria-role="grid">
    <thead>
      <tr>
        <th>Lun</th>
        <th>Mar</th>
        <th>Mer</th>
        <th>Jeu</th>
        <th>Ven</th>
        <th>Sam</th>
        <th>Dim</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
      <!-- Cases du calendrier générées ici -->
    </tbody>
  </table>
</div>

<!-- Popup pour ajout et affichage -->
<div class="overlay" id="popupOverlay" role="dialog" aria-modal="true" aria-labelledby="popupTitle" tabindex="-1">
  <div class="popup" role="document">
    <h2 id="popupTitle">Ajouter un événement</h2>

    <form id="eventForm">
      <input type="hidden" id="eventDate" />
      <label for="eventTitle">Titre</label>
      <input type="text" id="eventTitle" placeholder="Ex : Rendez-vous" required maxlength="50" />
      <label for="eventDesc">Description (optionnel)</label>
      <textarea id="eventDesc" placeholder="Détails de l'événement" maxlength="200"></textarea>
      <div class="buttons">
        <button type="submit" class="save-btn">Enregistrer</button>
        <button type="button" class="cancel-btn" id="cancelBtn">Annuler</button>
      </div>
    </form>

    <ul class="event-list" id="eventList" style="display:none;"></ul>
  </div>
</div>

<!-- Toast confirmation -->
<div id="toast" role="alert" aria-live="assertive" aria-atomic="true">Événement enregistré !</div>

<script>
  (() => {
    const monthNames = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
                        'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const calendarBody = document.getElementById('calendarBody');
    const monthYear = document.getElementById('monthYear');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const popupOverlay = document.getElementById('popupOverlay');
    const eventForm = document.getElementById('eventForm');
    const eventDateInput = document.getElementById('eventDate');
    const eventTitleInput = document.getElementById('eventTitle');
    const eventDescInput = document.getElementById('eventDesc');
    const eventList = document.getElementById('eventList');
    const cancelBtn = document.getElementById('cancelBtn');
    const toast = document.getElementById('toast');

    // Sauvegarde et récupération dans LocalStorage
    function getEvents() {
      const eventsJSON = localStorage.getItem('calendarEvents');
      return eventsJSON ? JSON.parse(eventsJSON) : {};
    }

    function saveEvents(events) {
      localStorage.setItem('calendarEvents', JSON.stringify(events));
    }

    // Format date YYYY-MM-DD
    function formatDate(date) {
      const y = date.getFullYear();
      const m = (date.getMonth() + 1).toString().padStart(2, '0');
      const d = date.getDate().toString().padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    // Crée le calendrier pour le mois/année donné
    function renderCalendar(month, year) {
      monthYear.textContent = `${monthNames[month]} ${year}`;
      calendarBody.innerHTML = '';

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      // Trouver le jour de la semaine (Lun=1,...Dim=7)
      let startDay = firstDay.getDay();
      startDay = startDay === 0 ? 7 : startDay; // dimanche = 7

      const daysInMonth = lastDay.getDate();
      let date = 1;

      const events = getEvents();

      // 6 lignes max (42 cases)
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');

        for (let j = 1; j <= 7; j++) {
          const cell = document.createElement('td');

          if (i === 0 && j < startDay) {
            cell.classList.add('empty');
            cell.textContent = '';
          } else if (date > daysInMonth) {
            cell.classList.add('empty');
            cell.textContent = '';
          } else {
            cell.textContent = date;

            const fullDate = `${year}-${(month+1).toString().padStart(2,'0')}-${date.toString().padStart(2,'0')}`;

            if(events[fullDate]?.length > 0){
              cell.classList.add('event-day');
            }

            cell.addEventListener('click', () => openPopup(fullDate));
            date++;
          }

          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }

    // Ouvre popup (ajout ou liste selon événements existants)
    function openPopup(dateStr) {
      const events = getEvents();
      eventDateInput.value = dateStr;

      if(events[dateStr]?.length > 0){
        // Affiche liste événements
        eventForm.style.display = 'none';
        eventList.style.display = 'block';
        eventList.innerHTML = '';

        events[dateStr].forEach((evt, index) => {
          const li = document.createElement('li');
          li.textContent = evt.title;
          if(evt.desc) {
            li.title = evt.desc;
          }

          const delBtn = document.createElement('button');
          delBtn.textContent = '×';
          delBtn.classList.add('delete-btn');
          delBtn.setAttribute('aria-label', `Supprimer l'événement ${evt.title}`);
          delBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            deleteEvent(dateStr, index);
          });
          li.appendChild(delBtn);
          eventList.appendChild(li);
        });

        popupOverlay.querySelector('h2').textContent = `Événements du ${dateStr}`;
      } else {
        // Formulaire ajout
        eventForm.style.display = 'flex';
        eventList.style.display = 'none';
        eventTitleInput.value = '';
        eventDescInput.value = '';
        popupOverlay.querySelector('h2').textContent = `Ajouter un événement (${dateStr})`;
      }

      popupOverlay.classList.add('active');
      popupOverlay.focus();
    }

    // Ferme popup
    function closePopup() {
      popupOverlay.classList.remove('active');
    }

    // Ajoute un événement
    eventForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const date = eventDateInput.value;
      const title = eventTitleInput.value.trim();
      const desc = eventDescInput.value.trim();

      if(title === '') return;

      const events = getEvents();
      if(!events[date]){
        events[date] = [];
      }
      events[date].push({title, desc});
      saveEvents(events);
      renderCalendar(currentMonth, currentYear);
      closePopup();
      showToast('Événement enregistré !');
    });

    // Supprime un événement
    function deleteEvent(date, index) {
      const events = getEvents();
      if(events[date]){
        events[date].splice(index, 1);
        if(events[date].length === 0){
          delete events[date];
        }
        saveEvents(events);
        renderCalendar(currentMonth, currentYear);
        openPopup(date);
        showToast('Événement supprimé !');
      }
    }

    cancelBtn.addEventListener('click', closePopup);
    popupOverlay.addEventListener('click', (e) => {
      if(e.target === popupOverlay) closePopup();
    });

    prevBtn.addEventListener('click', () => {
      currentMonth--;
      if(currentMonth < 0){
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextBtn.addEventListener('click', () => {
      currentMonth++;
      if(currentMonth > 11){
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    // Toast message
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    // Initial render
    renderCalendar(currentMonth, currentYear);
  })();
</script>

</body>
</html>
